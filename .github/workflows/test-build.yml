          name: linux-arm64-binary
          path: ./bin/artifacts/notation-azure-trustedsigning_0.0.1_linux_arm64.tar.gz
          retention-days: 1
  test-macos:
    name: Unit Testing and Build on macOS x64 & arm64
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Checkout code into the project directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run unit tests
        run: make test
      - name: Build macOS Binary
        run: |
          python3 ./scripts/build.py v0.0.1 osx-x64
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: darwin-amd64-binary
          path: ./bin/artifacts/notation-azure-trustedsigning_0.0.1_darwin_amd64.tar.gz
          retention-days: 1
      - name: Build macOS arm Binary
        run: |
          python3 ./scripts/build.py v0.0.1 osx-arm64
      - name: Upload macOS arm artifact
        uses: actions/upload-artifact@v4
        with:
          name: darwin-arm64-binary
          path: ./bin/artifacts/notation-azure-trustedsigning_0.0.1_darwin_arm64.tar.gz
          retention-days: 1
  test-windows-2022:
    name: Unit Testing and Build on Windows (2022) x64
    runs-on: windows-2022
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Check out code into the project directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
